<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="search-box">
                <input type="text" class="input-box">
                <button class="btn">
                    <img class="#" src="img/search-icon.png" alt="">
                </button>
            </div>
            <div class="weather-img">
                <img src="img/clouds.png" alt="weather image">
            </div>
            <div class="typography">
                <h1 class="temp">28Â°c</h1>
                <h1 class="city">Dhaka</h1>
            </div>
            <div class="col">
                <div class="humidity">
                    <img src="img/humidity.png" alt="">
                    <div class="details">
                        <h2 class="humidity-ration">70%</h2>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="humidity">
                    <img src="img/wind.png" alt="">
                    <div class="details">
                        <h2 class="wind-ratio">4.63 km/h</h2>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
